<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings_screen.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Silent Net Logo" class="logo">
    <form action="/submit_settings" method="POST" class="form-container">
        <div class="slider-container">
            <div class="slider-label">
                <label for="employees-slider">Employees Amount</label>
                <span id="employees-value">1</span>
            </div>
            <input id="employees-slider" name="employees_amount" type="range" min="1" max="40" value="1" class="slider" oninput="updateSliderValue('employees-slider', 'employees-value')">
        </div>
        <div class="slider-container">
            <div class="slider-label">
                <label for="safety-slider">Safety</label>
                <span id="safety-value">1</span>
            </div>
            <input id="safety-slider" name="safety" type="range" min="1" max="5" value="1" class="slider" oninput="updateSliderValue('safety-slider', 'safety-value')">
        </div>
        <button type="submit" class="submit-button">Start</button>
    </form>
    <script src="{{ url_for('static', filename='js/settings_screen.js') }}"></script>
</body>
</html>
