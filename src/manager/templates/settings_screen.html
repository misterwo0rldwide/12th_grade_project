<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: black;
        }

        .logo {
            width: 400px;
            height: 400px;
            margin-bottom: 40px;
        }

        .form-container {
            width: 80%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .slider-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .slider {
            width: 100%;
            height: 15px;
            appearance: none;
            background: #dddddd;
            border-radius: 5px;
            outline: none;
            transition: background 0.3s;
        }

        .slider:hover {
            background: #cccccc;
        }

        .submit-button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 1.2rem;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Silent Net Logo" class="logo">

    <!-- Form -->
    <form action="/submit_settings" method="POST" class="form-container">
        <!-- Employees Amount Slider -->
        <div class="slider-container">
            <div class="slider-label">
                <label for="employees-slider">Employees Amount</label>
                <span id="employees-value">1</span>
            </div>
            <input 
                id="employees-slider" 
                name="employees_amount" 
                type="range" 
                min="1" 
                max="40" 
                value="1" 
                class="slider" 
                oninput="updateSliderValue('employees-slider', 'employees-value')">
        </div>

        <!-- Safety Slider -->
        <div class="slider-container">
            <div class="slider-label">
                <label for="safety-slider">Safety</label>
                <span id="safety-value">1</span>
            </div>
            <input 
                id="safety-slider" 
                name="safety" 
                type="range" 
                min="1" 
                max="5" 
                value="1" 
                class="slider" 
                oninput="updateSliderValue('safety-slider', 'safety-value')">
        </div>

        <!-- Start Button -->
        <button type="submit" class="submit-button">Start</button>
    </form>

    <script>
        // Update the slider value display
        function updateSliderValue(sliderId, valueId) {
            const slider = document.getElementById(sliderId);
            const valueDisplay = document.getElementById(valueId);
            valueDisplay.textContent = slider.value;
        }
    </script>
</body>
</html>
