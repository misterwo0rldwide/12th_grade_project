<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Statistics</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #1e1e2f;
            color: #fff;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 150px;
        }

        .card {
            background: #2a2a40;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #00d1b2;
        }

        .chart-container {
            width: 100%;
            height: 200px;
            margin-top: 10px;
        }

        .progress-bar {
            background: #444;
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
            margin-top: 10px;
        }

        .progress-bar-fill {
            background: #00d1b2;
            height: 100%;
        }

        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.6));
        }

        .return-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .return-btn:hover {
            background-color: #0056b3;
        }

        .client-name-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #00d1b2;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Logo -->
    <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo" class="logo">

    <!-- Return Button -->
    <button class="return-btn" onclick="window.location.href='/employees'">Return</button>

    <div class="client-name-container">
        Client: {{ client_name }}
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Most Opened Processes -->
        <div class="card" id="processes">
            <h3>Most Opened Processes</h3>
            <div class="chart-container">
                <canvas id="processChart"></canvas>
            </div>
        </div>

        <!-- Inactive Periods -->
        <div class="card" id="inactivity">
            <h3>Inactive Periods</h3>
            <div class="chart-container">
                <canvas id="inactivityChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Get the stats data passed from Flask
        const stats = {{ stats | tojson | safe }};

        // Initialize the charts
        document.addEventListener('DOMContentLoaded', () => {
            // Most Opened Processes Chart
            const processChart = new Chart(document.getElementById('processChart'), {
                type: 'bar',
                data: {
                    labels: stats.processes.labels,
                    datasets: [{
                        data: stats.processes.data,
                        backgroundColor: '#00d1b2',
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false // Hide the legend
                        }
                    }
                }
            });

            // Inactive Periods Chart
            const inactivityChart = new Chart(document.getElementById('inactivityChart'), {
                type: 'line',
                data: {
                    labels: stats.inactivity.labels,
                    datasets: [{
                        label: 'Inactive Time (hours)',
                        data: stats.inactivity.data,
                        borderColor: '#00d1b2',
                        fill: false,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                }
            });
        });
    </script>
</body>
</html>
