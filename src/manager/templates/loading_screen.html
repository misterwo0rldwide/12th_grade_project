<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40); /* Dark gradient for consistency */
            color: white;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 10.01%);
            background-size: 20px 20px;
            animation: moveBackground 10s infinite linear;
            z-index: -1;
        }

        @keyframes moveBackground {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        #loading-window {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 350px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        #loading-window h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
        }

        .spinner {
            margin: 25px 0;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
        }

        #logo img {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
            mix-blend-mode: lighten;
        }

        .connect-btn, .exit-btn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .connect-btn {
            background-color: #3b82f6; /* Blue */
        }

        .connect-btn:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }

        .exit-btn {
            background-color: #e74c3c; /* Red */
        }

        .exit-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="logo">
    <img src="{{ url_for('static', filename='Logo.png') }}" alt="Silent Net Logo" class="logo">
</div>

<div id="loading-window">
    <h2>Connecting to Silent Net...</h2>
    <div class="spinner"></div>
    <div class="button-group">
        <button class="connect-btn" onclick="manualConnect()">Try to Connect</button>
        <button class="exit-btn" onclick="exitProgram()">Exit</button>
    </div>
</div>

<script>
    function manualConnect() {
        fetch('/manual-connect')
            .then(response => response.json())
            .then(data => {
                if (data.status === true) {
                    alert("Connected successfully!");
                    window.location.href = '/';
                } else {
                    alert("Connection attempt failed. Please try again.");
                }
            });
    }

    function exitProgram() {
        window.location.href = "exit";
    }
</script>

</body>
</html>
