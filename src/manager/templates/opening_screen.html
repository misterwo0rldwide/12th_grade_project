<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Net</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: black;
            box-shadow: none;
            outline: none;
        }

        .logo {
            width: 400px;
            height: 400px;
            margin-right: 20px;
            margin-bottom: 40px;
        }

        .message {
            font-size: 1.8rem;
            text-align: center;
            color: #444444;
            background: #f9f9f9;
            border: 2px solid #dddddd;
            border-radius: 15px;
            padding: 20px 40px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .message:hover {
            color: #222222;
            background: #eeeeee;
            border-color: #cccccc;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Silent Net Logo" class="logo">

    <!-- Stylish Message -->
    <div class="message">
        Press any key<br>&nbspTo continue...
    </div>

    <script>
        function goToNextPage() {
            window.location.href = 'settings'; // Adjust the path as needed
        }

        // Listen for keydown event (key press)
        document.addEventListener('keydown', goToNextPage);

        // Listen for click event (mouse press)
        document.addEventListener('click', goToNextPage);
    </script>
</body>
</html>
