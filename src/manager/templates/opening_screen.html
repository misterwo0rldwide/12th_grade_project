<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Net</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40); /* Dark gradient for consistency */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            box-shadow: none;
            outline: none;
            overflow: hidden;
        }

        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.6)); /* Dark shadow for a better blend */
            mix-blend-mode: lighten; /* This helps blend the logo into the background */
        }

        /* Password input styling */
        .password-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .password-input {
            width: 250px;
            padding: 10px 15px;
            font-size: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease-in-out;
        }

        .password-input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .submit-button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease-in-out;
        }

        .submit-button:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Exit button styling */
        .exit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease-in-out;
        }

        .exit-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Error message styling */
        .error-message {
            margin-top: 15px;
            color: #ff4444;
            font-size: 0.9rem;
            display: none; /* Hidden by default */
        }

        /* Background animation */
        @keyframes moveBackground {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 10.01%);
            background-size: 20px 20px;
            animation: moveBackground 10s infinite linear;
            z-index: -1;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='Logo.png') }}" alt="Silent Net Logo" class="logo">

    <div class="password-container">
        <form method="POST" action="/check_password">
            <input type="password" class="password-input" name="password" placeholder="Enter Password">
            <button type="submit" class="submit-button">Submit</button>
        </form>
        <!-- Error message -->
        <div class="error-message" id="error-message">
            Incorrect password. Please try again.
        </div>
    </div>

    <!-- Exit Button -->
    <button class="exit-btn" onclick="window.location.href='/exit'">Exit</button>

    <script>
        // Check if the password was incorrect and show the error message
        const urlParams = new URLSearchParams(window.location.search);
        const passwordIncorrect = urlParams.get('password_incorrect');

        if (passwordIncorrect === 'true') {
            document.getElementById('error-message').style.display = 'block';
        }
    </script>
</body>
</html>
