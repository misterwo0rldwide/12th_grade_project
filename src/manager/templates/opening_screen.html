<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Net</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40); /* Dark gradient for consistency */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            box-shadow: none;
            outline: none;
            overflow: hidden;
        }

        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.6)); /* Dark shadow for a better blend */
            mix-blend-mode: lighten; /* This helps blend the logo into the background */
        }

        .message {
            font-size: 1.8rem;
            text-align: center;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px 40px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.15);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            backdrop-filter: blur(10px); /* Give it a blurred background effect */
        }

        .message:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        /* Background animation */
        @keyframes moveBackground {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 10.01%);
            background-size: 20px 20px;
            animation: moveBackground 10s infinite linear;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="{{ url_for('static', filename='Logo.png') }}" alt="Silent Net Logo" class="logo">

    <!-- Message -->
    <div class="message">
        Press any key<br> or click to continue...
    </div>

    <script>
        // Proceed to next page (settings screen or any other action)
        function goToNextPage() {
            window.location.href = 'settings'; // Adjust the path as needed
        }

        // Listen for keydown event (key press)
        document.addEventListener('keydown', goToNextPage);

        // Listen for click event (mouse press)
        document.addEventListener('click', goToNextPage);
    </script>
</body>
</html>
