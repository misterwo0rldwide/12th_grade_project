<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit Confirmation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/exit_screen.css') }}">
</head>
<body>
    <div id="exit-window">
        <h2>Are you sure you want to exit the program?</h2>
        <div class="button-group">
            <button class="exit-btn" onclick="window.location.href='/exit-program'">Exit</button>
            <button class="cancel-btn" onclick="window.location.href='{{ previous_screen }}'">No, Go Back</button>
        </div>
    </div>
</body>
</html>
