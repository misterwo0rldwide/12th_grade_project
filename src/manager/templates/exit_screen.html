<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit Confirmation</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
        }

        #exit-window {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .exit-btn, .cancel-btn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .exit-btn {
            background-color: #e74c3c; /* Red */
        }

        .exit-btn:hover {
            background-color: #c0392b;
        }

        .cancel-btn {
            background-color: #3b82f6; /* Blue */
        }

        .cancel-btn:hover {
            background-color: #2563eb;
        }

    </style>
</head>
<body>

<div id="exit-window">
    <h2>Are you sure you want to exit the program?</h2>
    <div class="button-group">
        <button class="exit-btn" onclick="exitProgram()">Yes, Exit</button>
        <button class="cancel-btn" onclick="cancelExit()">No, Go Back</button>
    </div>
</div>

<script>
    function exitProgram() {
        window.close();
        window.location.href = '/exit-program';
    }

    function cancelExit() {
        window.location.href = '/loading';
    }
</script>

</body>
</html>
